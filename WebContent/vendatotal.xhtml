<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
        <title>Total</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
	
	<h:body>	
		<p:panelGrid columns="2">
		 
		    <h:outputText value="Nome:" />
		    <h:outputText value="#{funcionarioMB.nome}" />
		 
		    <h:outputText value="Curso:" />
		    <h:outputText value="#{funcionarioMB.curso}" />
	  	</p:panelGrid>
	    
	    <p:panelGrid style="margin-top:20px">
		    <f:facet name="header">
		        <p:row>
		            <p:column colspan="2">Quantidade</p:column>
		            <p:column colspan="2">Preço Unitário</p:column>
		            <p:column colspan="2">Preço Total</p:column>
		        </p:row>
		    </f:facet>
		    
		    <p:row>
	        	<p:column colspan="2">#{funconarioMB.quantidade}</p:column>
	        	<p:column colspan="2">#{funcionarioMB.preco} R$</p:column>
	        	<p:column colspan="2">#{funcionarioMB.precototal} R$</p:column>
		    </p:row>
		    
		    <f:facet name="footer">
	        	<p:row>
	            	<p:column colspan="2">Valor Recebido</p:column>
	           	    <p:column colspan="4">#{funcionarioMB.total} R$</p:column>
	        	</p:row>
	        	<p:row>
	            	<p:column colspan="2">Troco</p:column>
	           	    <p:column colspan="4">#{funcionarioMB.troco} R$</p:column>
	        	</p:row>
		    </f:facet>
		  		
		</p:panelGrid>
		<h:form>		
			<p:commandButton style="margin-top:20px" value="Confirmar" actionListener="#{funcionarioMB.vender}" />
		</h:form>
	</h:body>
</html>
