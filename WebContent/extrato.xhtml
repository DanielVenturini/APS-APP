<!DOCTYPE html>

    <h:head>
        <title>Extrato</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
     
    <h:body>
        <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i>
 
        <p:dataTable var="extrato" value="#{usuarioMB.extrato}">

                <h:outputText value="#{extrato.data}" />
            </p:column>
 
            <p:column headerText="Hora">
                <h:outputText value="#{extrato.hora}" />
            </p:column>
            
            <p:column headerText="OperacÃ£o">

            <p:column headerText="Saldo">
                <h:outputText value="#{extrato.saldo}" />

        </p:dataTable>
    </h:body>
     
</html>
