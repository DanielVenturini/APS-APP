<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta charset="UTF-8"/>
		<title>Sistema RU</title>
	</h:head>
	<h:body style="background-color:#ffe599">
		<h3 style="border: solid; background-color:#FFFFFF; width:120px;">SISTEMA RU</h3>
		<h3 style="border: solid; background-color:#FFFFFF; width:770px;">UNIVERSIDADE TECNOLOGICA FEDERAL DO PARAN√Å - CAMPUS CAMPO MOURAO</h3>
		<br/>
	
		<h1>Consumo</h1>
		<h:form>
			<div align="center">
				<h:panelGrid columns="2" cellpadding="5" styleClass="ui-grid" style="font-size: 18px">
					<h:outputText value="RA: " />
					<p:inputText id="ra" value="#{funcionarioMB.ra}" placeholder="Ex: 1234567"/>
			     			     	
				</h:panelGrid>
				
				<h:commandButton style="width:110px; height:50px; font-size:20px" id="botao" value="Confirmar" actionListener="#{funcionarioMB.autenticaConsumo}"/>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			</div>
		</h:form>
	</h:body>
</html>
